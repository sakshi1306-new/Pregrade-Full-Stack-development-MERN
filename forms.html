<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: antiquewhite;">
   <h3>Fill Personal Information</h3>
   <form>
    <label for="fname">First Name: </label>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name: </label>
    <input type="text" id="lname" name="lname"><br>
    <hr>
    <label for="edu">Education: </label>
    <input type="text" id="edu" name="edu"><br>
    <hr>
    <label for="date">Date of birth: </label>
    <input type="text" id="date" name="date"><br>
    <hr>
    <h4> Select the language of your choice: </h4>
    <input type="radio" name="lang" id="html" value="html">
    <label for="html">HTML</label>
    <input type="radio" name="lang" id="css" value="css">
    <label for="css">CSS</label>
    <input type="radio" name="lang" id="javascript" value="javascript">
    <label for="javascript">Javascript</label>
    <br>
    <hr>
    <button>Submit</button>
   </form> 
</body>
</html>
